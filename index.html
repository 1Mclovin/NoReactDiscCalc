<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main style="margin:8px">
       <div class="container-fluid">
           <div class="card">
               <div class="card-header">
                   <h3>Discount calculator</h3>

               </div>

               <div class="card-body">
                   <p>Price <input type="number" class="form-control" min="0" step="0.01" id="price"></p>
                   <p>Discount <input type="number" class="form-control" min="0" step="0.01" id="discount"></p>
                   <p> <h4 id="cdiscount"></h4></p>
                   <p> <h4 id="newprice"></h4></p>
                   <button type="button" class="btn-outline-primary" id="btn">Calculate new price</button>
               </div>
           </div>

       </div>
    </main>
    <script src="script.js" charset="utf-8"></script>
</body>
</html>
